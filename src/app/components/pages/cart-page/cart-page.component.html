<app-title title='Cart Page' margin="1.5rem 0 0 2.5rem">
</app-title>
<app-not-found [visible]='!cart || !cart.items.length' notFoundMessage="Cart Page is Empty" resetLinkText="Go to Homepage">

</app-not-found>
<div class="container">
    <ul>
        <li *ngFor="let item of cart.items">
            <div>
                <img [src]="item.vinyl.imageUrl" alt="{{item.vinyl.name}}">
            </div>
            <div>
                <a href="" routerLink="/vinyl/{{item.vinyl.id}}">
{{item.vinyl.name}}
                </a>
            </div>
            <div>
                <select name="" id="" #quantity [value]="item.quantity" (change)="changeQuantity(item,quantity.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>

                </select>
            </div>
            <div>
                {{item.price | currency}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(item)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout" *ngIf="cart.totalCount !=0">
        <div>
            <div class="vinyls-count">{{cart.totalCount}}</div>
            <div class="total-price">{{cart.totalPrice | currency}}</div>
        </div>
        <a href="" routerLink="/checkout">Proceed to Checkout</a>
    </div>
</div>
