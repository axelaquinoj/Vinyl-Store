<header>
    <div class="container">
        <a routerLink="/" class="logo">Axel's Vinyl Shop</a>
        <nav>
            <ul>
                <li *ngIf="!isAuth">
                    <a routerLink="/login">Login</a>
                </li>
                <li *ngIf="isAuth" class="menu-container">
                    <a routerLink="/dashboard">{{user.name}}</a>
                    <div class="menu">
                        <a href="" routerLink="/profile">Profile</a>
                        <a href="" routerLink="/orders">Orders</a>
                        <a href="" (click)="logout()">Logout</a>
                    </div>
                </li>
                <li>
                    <a href="" routerLink="/cart-page">
                    Cart <span *ngIf="cartQuantity != 0">{{cartQuantity}}</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
